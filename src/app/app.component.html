<div class="container">

  <df-form
  [formFields]="addressFields"
  [buttons]="buttons"></df-form>
  <br/>
  <div class="box">
    <dt-data-table
    [data]="users"
    [columns]="userColumns"
    [filters]="userFilters"
    [pages]="pages"
    [minCharSearch]="3"
    [classes]="'table-hover table-borderless table-sm'"
    (onTableClick)="onClickMethod($event)">
    </dt-data-table>
  </div>
</div>
